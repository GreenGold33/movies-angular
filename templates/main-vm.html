 <h1 class="text-center">{{ vm.title }}</h1>
  <ul>
    <li ng-repeat="movie in vm.movies">
      <img ng-src="http://image.tmdb.org/t/p/w150/{{ movie.poster_path }}" />
      <p>{{ movie.title }}</p>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal{{ $index }}">Details</button>

      <!-- Modal -->
      <div class="modal fade" id="myModal{{ $index }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">{{ movie.title }}</h4>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


    </li>
  </ul>
