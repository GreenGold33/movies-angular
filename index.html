<!DOCTYPE html>
<html lang="en" ng-app="quickDemoMovies">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <title>Movies Angular Demo</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <style>
    .movies ul {
      display:flex;
      flex-wrap: wrap;
      list-style: none;
    }
    .movies ul li {
      margin: 10px;
      width: 150px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Movies App ðŸŽ¥</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ng-class="section === 'upcoming' ? 'active' : ''"><a href="#!/upcoming">Upcoming</a></li>
          <li ng-class="section === 'popular' ? 'active' : ''"><a href="#!/popular">Popular</a></li>
          <li ng-class="section === 'nowplaying' ? 'active' : ''"><a href="#!/nowplaying">Now Playing</a></li>
          <li ng-class="section === 'toprated' ? 'active' : ''"><a href="#!/toprated">Top Rated</a></li>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  <div class="movies" ng-view></div>

  <script src="js/app.js"></script>
  <script src="js/factories/MoviesFactory.js"></script>
  <script src="js/controllers/NowPlayingController.js"></script>
  <script src="js/controllers/PopularController.js"></script>
  <script src="js/controllers/TopRatedController.js"></script>
  <script src="js/controllers/UpcomingController.js"></script>
  <script src="js/config.js"></script>
</body>
</html>
